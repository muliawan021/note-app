{% extends 'base.html' %}

{% block title %} 

<title>Learning Flask</title>

{% endblock %}


{% block body %} 

<div class='content'>
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.create_at.date()}}</td>
            <td>
                <a href="">Update</a>
                <br>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit">
    
    </form>
</div>

{% endblock %}
